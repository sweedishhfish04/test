<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <!-- Trigger/Open The Modal -->
    <button id="login">Login</button>
    <button id="signup">Signup</button>

    <!-- The Modal -->
    <div id="modal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="form">

                <div class="tab-content">
                    <div id="signupForm">
                        <h1>Sign Up</h1>

                        <form action="/" method="post">

                            <div class="top-row">
                                <div class="field-wrap">
                                    <label>
                                        First Name
                                        <span class="req">:</span>
                                    </label>
                                    <input type="text" required autocomplete="off" />
                                </div>

                                <div class="field-wrap">
                                    <label>
                                        Last Name
                                        <span class="req">:</span>
                                    </label>
                                    <input type="text" required autocomplete="off" />
                                </div>
                            </div>

                            <div class="field-wrap">
                                <label>
                                    Email Address
                                    <span class="req">:</span>
                                </label>
                                <input type="email" required autocomplete="off" />
                            </div>

                            <div class="field-wrap">
                                <label>
                                    Set a Password
                                    <span class="req">:</span>
                                </label>
                                <input type="password" required autocomplete="off" />
                            </div>

                            <div class="field-wrap" class="languages">
                                <label>
                                    Languages you know (check Native Language)
                                    <span class="req">:</span>
                                    <br>
                                </label>
                                <form class="languages">
                                    <input type="text">
                                    <input type="radio" name="1" value="1">1
                                    <input type="radio" name="2" value="2">2
                                    <input type="radio" name="3" value="3">3
                                    <input type="radio" name="4" value="4">4
                                    <input type="radio" name="5" value="5">5
                                    <input type="checkbox">
                                    <br>
                                    <input type="text">
                                    <input type="radio" name="1" value="1">1
                                    <input type="radio" name="2" value="2">2
                                    <input type="radio" name="3" value="3">3
                                    <input type="radio" name="4" value="4">4
                                    <input type="radio" name="5" value="5">5
                                    <input type="checkbox">
                                    <br>
                                    <input type="text">
                                    <input type="radio" name="1" value="1">1
                                    <input type="radio" name="2" value="2">2
                                    <input type="radio" name="3" value="3">3
                                    <input type="radio" name="4" value="4">4
                                    <input type="radio" name="5" value="5">5
                                    <input type="checkbox">
                                    <br>
                                </form>
                            </div>

                            <button class="submit" type="submit" class="button button-block">Get Started</button>

                        </form>

                    </div>
                    </form>

                </div>

            </div>
            <!-- tab-content -->

        </div>
        <!-- /form -->
    </div>

    </div>

    <div id="modalLogin" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="closeLogin">&times;</span>
            <div class="form">

                <div id="loginForm">
                    <h1>Welcome Back!</h1>

                    <form action="/" method="post">

                        <div class="field-wrap">
                            <label>
                                Email Address
                                <span class="req">:</span>
                            </label>
                            <input type="email" required autocomplete="off" />
                        </div>

                        <div class="field-wrap">
                            <label>
                                Password
                                <span class="req">:</span>
                            </label>
                            <input type="password" required autocomplete="off" />
                        </div>

                        <button class="submit" class="button button-block">Log In</button>

                    </form>

                </div>
                </form>

            </div>

        </div>
        <!-- tab-content -->

    </div>
    <!-- /form -->
    </div>

    </div>
</body>

<script type="text/javascript" src="script.js"></script>

</html>
