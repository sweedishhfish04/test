<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <!-- Trigger/Open The Modal -->
    <button id="login">Login</button>
    <button id="signup">Signup</button>

    <!-- The Modal -->
    <div id="modal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="form">

                <div class="tab-content">
                    <div id="signupForm">
                        <h1>Sign Up</h1>

                        <form action="/" method="post">

                            <div class="top-row">
                                <div class="field-wrap">
                                    <label>
                                        First Name
                                        <span class="req">*</span>
                                    </label>
                                    <input type="text" required autocomplete="off" />
                                </div>

                                <div class="field-wrap">
                                    <label>
                                        Last Name
                                        <span class="req">*</span>
                                    </label>
                                    <input type="text" required autocomplete="off" />
                                </div>
                            </div>

                            <div class="field-wrap">
                                <label>
                                    Email Address
                                    <span class="req">*</span>
                                </label>
                                <input type="email" required autocomplete="off" />
                            </div>

                            <div class="field-wrap">
                                <label>
                                    Set A Password
                                    <span class="req">*</span>
                                </label>
                                <input type="password" required autocomplete="off" />
                            </div>

                            <button class="submit" type="submit" class="button button-block">Get Started</button>

                        </form>

                    </div>
                    </form>

                </div>

            </div>
            <!-- tab-content -->

        </div>
        <!-- /form -->
    </div>

    </div>

    <script>
        // Get the modal
        var modal = document.getElementById('modal');

        // Get the button that opens the modal
        var btn = document.getElementById("signup");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function () {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

<div id="modalLogin" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <span class="closeLogin">&times;</span>
        <div class="form">

            <div id="loginForm">
                <h1>Welcome Back!</h1>
            
                <form action="/" method="post">
            
                    <div class="field-wrap">
                        <label>
                            Email Address
                            <span class="req">*</span>
                        </label>
                        <input type="email" required autocomplete="off" />
                    </div>
            
                    <div class="field-wrap">
                        <label>
                            Password
                            <span class="req">*</span>
                        </label>
                        <input type="password" required autocomplete="off" />
                    </div>
            
                    <button class="submit" class="button button-block">Log In</button>

                    </form>

                </div>
                </form>

            </div>

        </div>
        <!-- tab-content -->

    </div>
    <!-- /form -->
</div>

</div>

<script>
    // Get the modal
    var modalLogin = document.getElementById('modalLogin');

    // Get the button that opens the modal
    var btnLogin = document.getElementById("login");

    // Get the <span> element that closes the modal
    var spanLogin = document.getElementsByClassName("closeLogin")[0];

    // When the user clicks the button, open the modal 
    btnLogin.onclick = function () {
        modalLogin.style.display = "block";
    }
    // When the user clicks on <span> (x), close the modal
    spanLogin.onclick = function () {
        modalLogin.style.display = "none";
    }   

    // When the user clicks anywhere outside of the modal, close it
    windowLogin.onclick = function (event) {
        if (event.target == modalLogin) {
            modalLogin.style.display = "none";
        }
    }
</script>

</body>

</html>
